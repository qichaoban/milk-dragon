<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - Adaptive Hand Gestures</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* Controls */
        .controls-wrapper {
            position: absolute; 
            top: 30px;          
            right: 30px;        
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        /* Upload buttons removed - using configuration-based photo loading */
        
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: right;
            margin-top: 5px;
        }

        input[type="file"] { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; 
            bottom: 30px;       
            left: 30px;         
            width: 280px;       
            height: 210px;
            border: 1px solid rgba(212, 175, 55, 0.5); 
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
            border-radius: 4px;
            overflow: hidden; 
            opacity: 1;         
            pointer-events: none;
            z-index: 50;
            background: #000;
            transition: opacity 0.5s ease; 
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }

        /* Debug info for gestures */
        #debug-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: rgba(212, 175, 55, 0.8);
            font-size: 10px;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
            pointer-events: none;
        }

        /* Music Controls */
        #music-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            z-index: 20;
        }

        .music-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-button:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.6);
            transform: scale(1.1);
        }

        .music-button.active {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }

        #volume-control {
            width: 100px;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        #volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d4af37;
            cursor: pointer;
        }

        #volume-control::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d4af37;
            cursor: pointer;
            border: none;
        }

        .music-info {
            color: rgba(212, 175, 55, 0.8);
            font-size: 10px;
            text-align: center;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Memories</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="controls-wrapper">
            <div class="hint-text">Photos loaded from configuration</div>
            <div class="hint-text" style="opacity: 0.7; font-size: 8px;">Managed via images.json</div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <div id="debug-info">Initializing...</div>
        <canvas id="webcam-preview" style="display:none;"></canvas>
    </div>

    <!-- Music Controls -->
    <div id="music-controls">
        <button id="play-pause-btn" class="music-button" title="播放/暂停">
            ▶️
        </button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5" title="音量控制">
        <div id="music-info" class="music-info">Loading music...</div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="background-music" loop preload="auto"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 核心配置 ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: 50 },
            
            preload: {
                configFile: './images.json', // 照片配置文件路径
                loadTimeout: 5000,           // 加载超时时间
                retryAttempts: 2             // 重试次数
            },
            
            music: {
                configFile: './music.json',  // 音乐配置文件路径
                loadTimeout: 8000,           // 音乐加载超时时间
                retryAttempts: 2,            // 重试次数
                autoPlay: false,             // 是否自动播放
                defaultVolume: 0.5           // 默认音量
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        const debugInfo = document.getElementById('debug-info');
        
        // Music variables
        let musicConfig = null;
        let currentMusicIndex = 0;
        let isPlaying = false;
        const audioElement = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeControl = document.getElementById('volume-control');
        const musicInfo = document.getElementById('music-info');

        async function init() {
            // 先隐藏加载界面，让用户看到基础场景
            const loader = document.getElementById('loader');
            
            // 快速初始化核心组件
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            setupPostProcessing();
            setupEvents();
            
            // 隐藏加载界面
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 300);
            
            // 开始动画循环
            animate();
            
            // 异步加载较重的组件
            setTimeout(async () => {
                loadPredefinedImages(); // 延迟加载图片
                loadBackgroundMusic();  // 延迟加载音乐
                await initMediaPipe();  // 延迟初始化摄像头
            }, 100);
            
            // 添加用户交互监听器以启用自动播放
            addUserInteractionListener();
        }

        // --- 配置文件驱动的图片加载系统 ---
        async function loadPredefinedImages() {
            try {
                console.log('Loading images from configuration...');
                
                // 从配置文件加载图片列表
                const response = await fetch(CONFIG.preload.configFile);
                if (!response.ok) {
                    throw new Error(`Failed to load config: ${response.status}`);
                }
                
                const config = await response.json();
                const photos = config.photos || [];
                
                console.log(`Found ${photos.length} photos in configuration`);
                
                // 使用Three.js纹理加载器
                const loader = new THREE.TextureLoader();
                
                // 逐个加载图片，避免并发过多
                let loadedCount = 0;
                let failedCount = 0;
                
                for (const photo of photos) {
                    try {
                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                reject(new Error('Load timeout'));
                            }, CONFIG.preload.loadTimeout);
                            
                            // 支持 url 和 path 两种格式
                            const imagePath = photo.url || photo.path;
                            
                            loader.load(
                                imagePath,
                                (texture) => {
                                    clearTimeout(timeout);
                                    texture.colorSpace = THREE.SRGBColorSpace;
                                    addPhotoToScene(texture, photo.title, photo.description);
                                    loadedCount++;
                                    console.log(`✓ Loaded: ${photo.title || imagePath}`);
                                    resolve();
                                },
                                undefined,
                                (error) => {
                                    clearTimeout(timeout);
                                    reject(error);
                                }
                            );
                        });
                        
                        // 添加小延迟避免请求过于密集
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        failedCount++;
                        const imagePath = photo.url || photo.path;
                        console.warn(`✗ Failed to load: ${photo.title || imagePath}`, error.message);
                    }
                }
                
                console.log(`Image loading complete: ${loadedCount} loaded, ${failedCount} failed`);
                
            } catch (error) {
                console.error('Failed to load image configuration:', error);
                // 如果配置文件加载失败，可以加载一些默认图片
                console.log('Falling back to default images...');
                loadFallbackImages();
            }
        }
        
        // 备用图片加载函数
        function loadFallbackImages() {
            const fallbackUrls = [
                'https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=400',
                'https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=400'
            ];
            
            const loader = new THREE.TextureLoader();
            fallbackUrls.forEach(url => {
                loader.load(url, 
                    (t) => { 
                        t.colorSpace = THREE.SRGBColorSpace; 
                        addPhotoToScene(t, 'Fallback Image'); 
                    },
                    undefined,
                    (e) => console.log(`Fallback image failed: ${url}`)
                );
            });
        }

        // --- MUSIC SYSTEM ---
        async function loadBackgroundMusic() {
            try {
                console.log('Loading music configuration...');
                const response = await fetch(CONFIG.music.configFile);
                if (!response.ok) {
                    throw new Error(`Failed to load music config: ${response.status}`);
                }
                
                musicConfig = await response.json();
                console.log('Music config loaded:', musicConfig);
                const musicList = musicConfig.music || [];
                
                if (musicList.length === 0) {
                    console.log('No music configured');
                    musicInfo.textContent = 'No music configured';
                    return;
                }
                
                console.log(`Found ${musicList.length} music tracks`);
                console.log('AutoPlay setting:', musicConfig.config?.autoPlay);
                
                // 设置第一首歌曲
                currentMusicIndex = 0;
                loadCurrentTrack();
                
                // 设置音乐控制事件
                setupMusicControls();
                
            } catch (error) {
                console.error('Failed to load music configuration:', error);
                musicInfo.textContent = 'Music load failed';
            }
        }
        
        function loadCurrentTrack() {
            if (!musicConfig || !musicConfig.music || musicConfig.music.length === 0) {
                return;
            }
            
            const track = musicConfig.music[currentMusicIndex];
            const musicPath = track.url || track.path;
            
            console.log(`Loading track: ${track.title || musicPath}`);
            
            audioElement.src = musicPath;
            audioElement.volume = track.volume || CONFIG.music.defaultVolume;
            audioElement.loop = track.loop !== false; // 默认循环
            
            // 更新音量控制器
            volumeControl.value = audioElement.volume;
            
            // 更新音乐信息显示
            musicInfo.textContent = track.title || 'Unknown Track';
            
            // 监听加载事件
            audioElement.addEventListener('loadeddata', () => {
                console.log(`✓ Music loaded: ${track.title || musicPath}`);
            });
            
            audioElement.addEventListener('error', (e) => {
                console.warn(`✗ Failed to load music: ${track.title || musicPath}`, e);
                console.warn('Audio error details:', e.target.error);
                musicInfo.textContent = 'Load failed - check file format';
            });
            
            audioElement.addEventListener('canplaythrough', () => {
                console.log(`✓ Music ready to play: ${track.title || musicPath}`);
                console.log('AutoPlay config:', musicConfig.config?.autoPlay);
                console.log('Current playing state:', isPlaying);
                musicInfo.textContent = track.title || 'Ready to play';
                
                // 如果配置了自动播放，则自动开始播放
                if (musicConfig.config && musicConfig.config.autoPlay && !isPlaying) {
                    console.log('Attempting auto-play...');
                    setTimeout(() => {
                        autoStartMusic();
                    }, 500); // 延迟500ms确保音频完全准备好
                }
            });
        }
        
        function setupMusicControls() {
            // 播放/暂停按钮
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // 音量控制
            volumeControl.addEventListener('input', (e) => {
                audioElement.volume = parseFloat(e.target.value);
            });
            
            // 音乐结束时切换到下一首（如果不是循环模式）
            audioElement.addEventListener('ended', () => {
                if (!audioElement.loop && musicConfig.music.length > 1) {
                    nextTrack();
                }
            });
            
            // 双击音乐控制区域切换歌曲
            document.getElementById('music-controls').addEventListener('dblclick', nextTrack);
        }
        
        function togglePlayPause() {
            if (!audioElement.src) {
                console.log('No music loaded');
                musicInfo.textContent = 'No music loaded';
                return;
            }
            
            if (isPlaying) {
                audioElement.pause();
                playPauseBtn.textContent = '▶️';
                playPauseBtn.classList.remove('active');
                isPlaying = false;
                console.log('Music paused');
            } else {
                // 检查音频是否可以播放
                if (audioElement.readyState >= 2) { // HAVE_CURRENT_DATA
                    audioElement.play().then(() => {
                        playPauseBtn.textContent = '⏸️';
                        playPauseBtn.classList.add('active');
                        isPlaying = true;
                        console.log('Music playing');
                    }).catch((error) => {
                        console.warn('Failed to play music:', error);
                        console.warn('Error type:', error.name);
                        console.warn('Error message:', error.message);
                        
                        if (error.name === 'NotSupportedError') {
                            musicInfo.textContent = 'Unsupported audio format';
                        } else if (error.name === 'NotAllowedError') {
                            musicInfo.textContent = 'Click to enable audio';
                        } else {
                            musicInfo.textContent = 'Play failed - check console';
                        }
                    });
                } else {
                    console.log('Audio not ready, waiting...');
                    musicInfo.textContent = 'Loading audio...';
                    
                    // 等待音频加载完成
                    audioElement.addEventListener('canplaythrough', function onCanPlay() {
                        audioElement.removeEventListener('canplaythrough', onCanPlay);
                        togglePlayPause(); // 递归调用
                    });
                }
            }
        }
        
        function autoStartMusic() {
            // 自动播放音乐（需要处理浏览器的自动播放策略）
            audioElement.play().then(() => {
                playPauseBtn.textContent = '⏸️';
                playPauseBtn.classList.add('active');
                isPlaying = true;
                musicInfo.textContent = musicConfig.music[currentMusicIndex].title || 'Playing';
            }).catch((error) => {
                // 浏览器阻止了自动播放，显示提示让用户手动点击
                musicInfo.textContent = 'Click ▶️ to play music';
                playPauseBtn.textContent = '▶️';
                playPauseBtn.classList.remove('active');
                isPlaying = false;
                
                // 尝试在用户交互后自动播放
                enableAutoPlayOnInteraction();
            });
        }
        
        function enableAutoPlayOnInteraction() {
            let hasTriggered = false;
            
            function tryAutoPlay() {
                if (hasTriggered) return;
                hasTriggered = true;
                
                if (audioElement.src && !isPlaying) {
                    autoStartMusic();
                }
                
                // 清理监听器
                document.removeEventListener('click', tryAutoPlay);
                document.removeEventListener('keydown', tryAutoPlay);
                document.removeEventListener('touchstart', tryAutoPlay);
            }
            
            document.addEventListener('click', tryAutoPlay);
            document.addEventListener('keydown', tryAutoPlay);
            document.addEventListener('touchstart', tryAutoPlay);
        }
        
        function nextTrack() {
            if (!musicConfig || !musicConfig.music || musicConfig.music.length <= 1) {
                return;
            }
            
            currentMusicIndex = (currentMusicIndex + 1) % musicConfig.music.length;
            const wasPlaying = isPlaying;
            
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
            }
            
            loadCurrentTrack();
            
            if (wasPlaying) {
                setTimeout(() => {
                    togglePlayPause();
                }, 100);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;

                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.treeHeight;
                const normalizedH = (y + fullH/2) / fullH; 

                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 

                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.5;
            const innerRadius = 0.7; 
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2;
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 2
            });
            starGeo.center(); 

            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture, title = '', description = '') {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            let width = 1.2;
            let height = 1.2;
            
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) {
                    height = width / aspect;
                } else {
                    width = height * aspect;
                }
            }

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            frame.scale.set(width/1.2, height/1.2, 1);

            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));

            updatePhotoLayout();
        }
        
        // 文件上传功能已移除，改为配置文件驱动的照片加载

        // --- MEDIAPIPE (Adaptive Fix) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            // Adjust to get best available resolution if possible
            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 }
                }
            };

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    debugInfo.innerText = "Camera error: " + e.message;
                    document.getElementById('webcam-wrapper').style.display = 'none';
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // 修复核心：使用相对比例而非绝对距离
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; // 中指指根 (Knuckle)

                // 1. 计算手掌基准大小 (手腕到中指指根的距离)
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                // 2. 计算手指尖端的平均伸展距离
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                // 3. 计算捏合距离 (拇指到食指)
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                // 4. 计算相对比例
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                // 调试显示
                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                // 5. 状态判定优化
                // 优先检查握拳 (Tree)，防止因为大拇指靠近食指而被误判为 Focus
                if (extensionRatio < 1.5) {
                    // 握拳：变成树 (阈值从 1.4 提高到 1.5，更容易触发)
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.35) {
                    // 捏合：进入聚焦模式 (仅当没有握拳时才检查)
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) {
                    // 张开：散开照片
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // 键盘事件
            document.addEventListener('keydown', (e) => {
                if (e.key === 'h' || e.key === 'H') {
                    const uiLayer = document.getElementById('ui-layer');
                    const musicControls = document.getElementById('music-controls');
                    uiLayer.classList.toggle('ui-hidden');
                    musicControls.style.display = musicControls.style.display === 'none' ? 'flex' : 'none';
                }
                
                // 空格键播放/暂停音乐
                if (e.key === ' ') {
                    e.preventDefault();
                    togglePlayPause();
                }
                
                // 方向键切换歌曲
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextTrack();
                }
            });
        }
        
        function addUserInteractionListener() {
            // 添加一次性用户交互监听器，用于启用自动播放
            let hasInteracted = false;
            
            function handleFirstInteraction(e) {
                if (hasInteracted) return;
                hasInteracted = true;
                
                // 如果音乐已加载且配置了自动播放，则开始播放
                if (musicConfig && musicConfig.config && musicConfig.config.autoPlay && 
                    audioElement.src && !isPlaying) {
                    setTimeout(() => {
                        autoStartMusic();
                    }, 100);
                }
                
                // 移除监听器
                document.removeEventListener('click', handleFirstInteraction);
                document.removeEventListener('keydown', handleFirstInteraction);
                document.removeEventListener('touchstart', handleFirstInteraction);
            }
            
            // 监听各种用户交互
            document.addEventListener('click', handleFirstInteraction);
            document.addEventListener('keydown', handleFirstInteraction);
            document.addEventListener('touchstart', handleFirstInteraction);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                      STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
